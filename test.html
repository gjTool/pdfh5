			html,

			}

			#app {
				display: -webkit-box;
				display: -ms-flexbox;
				display: flex;
				-webkit-box-pack: center;
				-ms-flex-pack: center;
				justify-content: center;
				-webkit-box-align: center;
				-ms-flex-align: center;
				align-items: center;
				height: 100%;
				background: rgba(249, 249, 249, 0.9);
				overflow: hidden;
			}

			.text-wrapper {
				padding: 0 1rem;
				max-width: 50rem;
				width: 100%;
				text-align: center;
			}

			.text {
				font-size: 8em;
				text-transform: uppercase;
				letter-spacing: -14px;
			}

			.text .letter {
				position: relative;
				display: inline-block;
				-webkit-transition: all .4s;
				transition: all .4s;
			}

			.text .letter .character {
				opacity: 0.65;
				-webkit-transition: color .4s;
				transition: color .4s;
				cursor: pointer;
			}

			.text .letter span {
				position: absolute;
				bottom: .8rem;
				left: .4rem;
				display: block;
				width: 100%;
				height: 15px;
			}

			.text .letter span::before {
				content: '';
				position: absolute;
				top: 50%;
				left: 50%;
				width: 0;
				height: 0;
				-webkit-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
				border-radius: 50%;
				background: rgba(0, 0, 0, 0.25);
			}

			.text .letter:hover .character {
				color: #fff !important;
			}



			.text.part1 .letter:nth-child(1) .character {
				color: #f44336;
				-webkit-animation: wave 1.2s linear infinite;
				animation: wave 1.2s linear infinite;
				-webkit-animation-delay: 0.33333s;
				animation-delay: 0.33333s;
			}

			.text.part1 .letter:nth-child(1) span::before {
				-webkit-animation: shadow 1.2s linear infinite;
				animation: shadow 1.2s linear infinite;
				-webkit-animation-delay: 0.33333s;
				animation-delay: 0.33333s;

			@-webkit-keyframes wave {
				0% {
					-webkit-transform: translateY(0);
					transform: translateY(0);
				}

				50% {
					-webkit-transform: translateY(-10px);
					transform: translateY(-10px);
				}

				100% {
					-webkit-transform: translateY(0);
					transform: translateY(0);
				}
			}

			@keyframes wave {
				0% {
